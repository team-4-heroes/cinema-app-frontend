<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap files start -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Bootstrap files end -->
  <link rel="stylesheet" href="styles/style.css">
  <title>Cinema</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <script type="module" src="index.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Cinema</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="top-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/" data-navigo>Home</a>
            </li>
            <li class="nav-item">
              <a id="manage-movie" class="nav-link active" href="/manage-movie" data-navigo>Manage movie</a>
            </li>
            <li class="nav-item">
              <a id="show-movie" class="nav-link active" href="/show-movie" data-navigo>Show movie</a>
            </li>
            <li class="nav-item">
              <a id="sign-up" class="nav-link active" href="/sign-up" data-navigo>Sign-up</a>
            </li>
            <li class="nav-item">
              <a id="login" class="nav-link" href="/login" data-navigo>Login</a>
            </li>
            <li class="nav-item">
              <a id="logout" class="nav-link" href="/logout" data-navigo>Logout</a>
            </li>
          </ul>
          <div id="movie-search" style="display: none">
            <input id="movie-query" class="form-control me-2" type="search" placeholder="Enter hobby" aria-label="Search">
            <button id="search-result" class="btn btn-outline-success">Search</button>
          </div>
        </div>
      </div>
    </nav>
    <span class="bg-light text-success p-2 border" id="user-details"><!-- user details gets injected here --></span>
    <div id="content" class="mt-3 pb-4"><!-- HTML from the templates in pages gets injected here --></div>
</body>
</html>
